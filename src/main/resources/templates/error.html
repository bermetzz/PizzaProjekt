<div th:replace="fragments/head :: head"></div>
<body>

  <h1 class="text-danger">Etwas ist schiefgelaufen!</h1>

    <li th:each="error : ${validationErrors}">

    </li>
  </ul>

  <p th:if="${errorMessage != null}" th:text="${errorMessage}"></p>

</div>

</html>
